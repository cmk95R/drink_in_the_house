<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Drunk in the House</title>
    <link rel="stylesheet" href="css/recup_contra.css">
</head>
<body>

    <header>
        <h1>Drunk in the House</h1>
    </header>

    <main>
        <form>
            <h2 class="Registro">Recupere su Contraseña</h2>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <input type="password" placeholder="Nueva Contraseña"  id="contrasena" name="contrasena" required>
            <input type="password"  placeholder="Repite la contraseña" id="rep_contrasena" name="rep_contrasena" required>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>Drunk in the House</p>
    </footer>

</body>
</html>
