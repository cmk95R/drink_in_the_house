<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Drunk in the House</title>
    <link rel="stylesheet" href="../resources/css/register.css">
</head>
<body>

    <header>
        <h1 class="title">Drunk in the House</h1>
    </header>
    <main>
        <form action="/api/register" method="POST">
            <h2 class="Registro">Regístrese</h2>
            <input type="text" placeholder="Nombre de usuario" id="username" name="username" required>
            
            <input type="email" placeholder="Email" id="email" name="email" required>

            <input type="password" placeholder="Contraseña" id="contrasena" name="password" required>

            <!-- <input type="password" placeholder="Repite la contraseña" id="rep_contrasena" name="rep_contrasena" required> -->

            <input type="text" placeholder="Número de teléfono" id="phoneNumber" name="phoneNumber" required>
            <div class="input-group">
            <input type="text" placeholder="Calle" id="address.street" name="address[street]" required>
            <input type="text" placeholder="Ciudad" id="address.city" name="address[city]" required>
            </div>
            <input type="text" placeholder="Provincia" id="address.province" name="address[province]" required>
            <input type="text" placeholder="Código Postal" id="address.postalCode" name="address[postalCode]" required>

            <button type="submit">Enviar</button>
            <br>
            <a href="javascript:history.back()" class="btn">VOLVER</a> <!-- Botón para volver a la página anterior -->

        </form>        
    </main>

    <footer>
        <p>Drunk in the House</p>
    </footer>

</body>
</html>
