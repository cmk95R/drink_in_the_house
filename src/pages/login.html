<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Drunk in the House</title>
    <link rel="stylesheet" href="../resources/css/passmgmt.css"> <!-- Asegúrate de que el nombre sea correcto -->
</head>
<body>

    <header>
        <h1>Drunk in the House</h1>
    </header>

    <main>
        <form action="/api/login" method="POST">
            <h2 class="Registro">Iniciar sesión</h2>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <input type="password" placeholder="Contraseña" id="contrasena" name="password" required>            
            <a href="/api/reset-password" class="button">¿Olvidaste tu contraseña?</a>
            <br>
            <button type="submit">Enviar</button>
            <br>
            <a href="javascript:history.back()" class="btn">VOLVER</a> <!-- Botón para volver a la página anterior -->

        </form>

    </main>

    <footer>
        <p>Drunk in the House</p>
    </footer>

</body>
</html>
