<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Drunk in the House</title>
    <link rel="stylesheet" href="../resources/css/recup_contra.css">
</head>
<body>

    <header>
        <h1>Drunk in the House</h1>
    </header>

    <main>
        <form action="/api/reset-password" method="POST">
            <h2 class="Registro">Restablecer Contraseña </h2>
            <input type="text" placeholder="Ingresa tu username" id="username" name="username" required>

            <input type="email" placeholder="Email" id="email" name="email" required>

            <button type="submit">Enviar</button>
            <br>
            <a href="javascript:history.back()" class="btn">VOLVER</a> <!-- Botón para volver a la página anterior -->

        </form>

        <div class="container">
            <div class="confirmation-box">
            <h1>¡Se restablecio la contraseña correctamente!</h1>
            <p>Tu contraseña se restablecio con éxito. Ahora puedes iniciar sesión con tus nuevas credenciales.</p>
            <a href="/api/login" class="btn">Iniciar Sesión</a>
            </div>
        </div>
        
    </main>

    <footer>
        <p>Drunk in the House</p>
    </footer>

</body>
</html>
