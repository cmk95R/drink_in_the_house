<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Drunk in the House</title>
    <link rel="stylesheet" href="../resources/css/recup_contra.css">
</head>

<body>

    <header>
        <h1 class="title">Drunk in the House</h1>
    </header>

    <main>
        <form action="/api/change-password" method="POST">
            <h2 class="Registro">Cambiar contraseña</h2>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <input type="password" placeholder="Contraseña Actual" id="currentPassword" name="currentPassword" required>
            <input type="password" placeholder="Nueva Contraseña" id="newPassword" name="newPassword" required>
            <input type="password" placeholder="Repite la Nueva Contraseña" id="confirmPassword" name="confirmPassword"
                required>
            <button type="submit">Enviar</button>
            <br>
            <a href="javascript:history.back()" class="btn">VOLVER</a> <!-- Botón para volver a la página anterior -->

        </form>

        <div>
            <div class="confirmation-box">
                <h1>¡Cambio de Contraseña Exitoso!</h1>
                <p>Tu contraseña se cambio con éxito. Ahora puedes iniciar sesión con tus nuevas credenciales.</p>
                <a href="/api/login" class="btn">Iniciar Sesión</a>
            </div>
        </div>

    </main>

    <footer>
        <p>Drunk in the House</p>
    </footer>

</body>

</html>
